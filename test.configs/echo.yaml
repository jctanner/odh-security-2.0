---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: opendatahub
  labels:
    app: echo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
      - name: echo-server
        image: registry.tannerjc.net/echo-server:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        #securityContext:
        #  runAsNonRoot: true
        #  runAsUser: 1000740000
---
apiVersion: v1
kind: Service
metadata:
  name: echo-server
  namespace: opendatahub
  labels:
    app: echo-server
spec:
  selector:
    app: echo-server
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-server-route
  namespace: opendatahub
  #namespace: openshift-ingress
spec:
  parentRefs:
  - name: odh-gateway
    namespace: openshift-ingress
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /echo
    backendRefs:
    - name: echo-server
      port: 8080
