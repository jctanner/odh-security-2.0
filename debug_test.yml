---
- name: Debug live_shell action plugin output
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: "Test with slow output"
      live_shell: "echo 'Starting...'; sleep 1; echo 'Line 1'; sleep 1; echo 'Line 2'; sleep 1; echo 'Done!'"
      register: test_result
      
    - name: "Show result"
      debug:
        var: test_result 