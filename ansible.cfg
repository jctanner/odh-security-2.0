[defaults]
# Suppress deprecation warnings during development
deprecation_warnings = False

# Set inventory to localhost by default for our use case
inventory = localhost,

# Disable host key checking for localhost connections
host_key_checking = False

# Set connection type to local by default
connection = local

# Disable retry files creation
retry_files_enabled = False

# Set log path
log_path = /tmp/ansible.log

# Enable color output
force_color = True

[inventory]
# Enable localhost implicit connection
enable_plugins = host_list, script, auto, yaml, ini, toml 